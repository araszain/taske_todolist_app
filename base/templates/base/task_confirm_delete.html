{% extends 'base/style.html' %}
{% block content %}


<div class="top-bar">
    <a href="{% url 'tasks' %}">&#x1F860; back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>You are going to delete this task: {{task}}</p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>

{% endblock content %}
